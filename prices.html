<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Smile School</title>

    <!-- CSS LINKING -->
    <link rel="stylesheet" href="static/styles/pricing.css">

        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!-- HEADER SECTION -->
    <header class="header container-fluid">
        <div class="d-flex justify-content-around">
            <a class="d-flex align-items-center" href="#">
                <img src="static/images/logo.png" alt="Smile School logo">
            </a>
            <nav class="collapse navbar-collapse d-sm-flex col-sm-6">
                <ul class="navbar-nav text-uppercase ml-auto flex-sm-row align-items-center">
                    <li class="navbar-item"><a class="nav-link text-white m-4" href="#">Courses</a></li>
                    <li class="navbar-item"><a class="nav-link text-white m-4" href="#">Pricing</a></li>
                    <li class="navbar-item"><a class="nav-link text-white m-4" href="#">Login</a></li>
                </ul>
            </nav>
        </div>

        <!-- BANNER SECTION -->
        <section class="banner container-fluid">
            <div class="d-flex flex-column align-items-center">
                <div>
                    <h1 class="text-center">Get Schooled</h1>
                    <div class="d-flex flex-row justify-content-center mb-4">
                        <p class="smiles-grin-laugh text-center mx-4">SMILES</p>
                        <p class="smiles-grin-laugh text-center mx-4">GRIN</p>
                        <p class="smiles-grin-laugh text-center mx-4">LAUGH</p>
                    </div>
                </div>
                <button type="button" class="btn btn-custom rounded-pill text-nowrap" style="background-color: #C271FF; color: #FFFFFF; height: 44px; width: 162px; font-size: 0.875rem; box-shadow: 8px 8px 8px rgba(0, 0, 0, 0.2);">REGISTER FOR FREE</button>
            </div>
        </section>
    </header>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
